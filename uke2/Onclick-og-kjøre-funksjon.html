<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            Margin:0;
        }

        .page{
            display:grid;
            grid-template-columns: auto;
            grid-template-rows: auto 92vh;
            grid-template-areas:'header''main''footer';
            max-width: auto;
        }

        .header{
            grid-area:header;
            background-color: palegreen;
            text-align: center;
        }
        .main{
            grid-area:main;
            background-color: paleturquoise;
            text-align: center;
        }
        .main p{
            padding:20px;
            font-weight: bold;
        }
        .footer{
        grid-area:footer;
        background-color: rgb(138, 138, 160);
        text-align: end;
        color:white;
        }


    </style>
</head>
<body>

<div class="page">
    <div class="header">
        <MARQUEE>Penguin comrad</MARQUEE>
        <h1>Quiz</h1>
    </div>

    <div class="main">
        <p>Hvem er pingu ?</p>
        <div id="svar"></div>
        <div class="buttons">
            <button onclick="answerOne()">Comrad</button>
            <button onclick="answerTwo()">Nabo</button>
            <button onclick="answerThre()">Random pingvin</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright 2021 Elise</p>
    </div>
</div>

<script>
function answerOne(){
    document.getElementById('svar').innerHTML = 'Glory to you my comrad'
}

function answerTwo(){
    document.getElementById('svar').innerHTML = 'Niet'
}

function answerThre(){
    document.getElementById('svar').innerHTML = 'NIET!'
}

</script>
</body>
</html>
