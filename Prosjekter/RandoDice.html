<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" style="font-size: 100px;">HEi</div>
<script>
    randoDice();
    function randoDice(){

    let app = document.getElementById('app');
    let number = Math.floor((Math.random() * 6) + 1); 
        
    
    if(number == 1){
        app.innerHTML =`⚀`;
    } else if(number == 2) {
        app.innerHTML = `⚁`;
    } else if(number == 3){
        app.innerHTML = `⚂`;
    }else if(number == 4){
        app.innerHTML = `⚃`;
    }else if(number == 5){
        app.innerHTML = `⚄`;
    }else if(number == 6){
        app.innerHTML = `⚅`;
    }
}
</script>
</body>
</html>
